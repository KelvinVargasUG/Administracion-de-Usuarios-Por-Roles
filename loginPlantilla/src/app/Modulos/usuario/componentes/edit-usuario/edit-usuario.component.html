<form
  [formGroup]="formUsuario"
  (ngSubmit)="updateUsuario()"
  class="needs-validation"
>
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Crear Usuario</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group">
        <label>Nombre</label>
        <input
          required
          
          formControlName="nombre"
          type="text"
          class="form-control"
          placeholder="Ingrese Nombre"
        />
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input
          formControlName="apellido"
          type="text"
          class="form-control"
          placeholder="Ingrese Apellido"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Ingrese Email"
        />
      </div>

      <div class="form-group">
        <label for="inputState">Estado</label>
        <select formControlName="estado" id="inputState" class="form-control">
          <option value="">Seleccione Estado</option>
          <option value="A" selected>Activo</option>
          <option value="I">Inactivo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputState">Rol</label>
        <select
          formControlName="rol"
          id="inputState"
          class="form-control"
          required
        >
          <option value="">Seleccione rol</option>
          <option value="1" selected>User</option>
          <option value="2">Admin</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="irUsuario()">
      Volver
    </button>
    <button
      type="submit"
      data-bs-dismiss="modal"
      [disabled]="formUsuario.invalid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </div>
</form>
